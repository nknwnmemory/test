<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление товаров</title>
    <head th:replace="fragments/headAdmin"></head>
</head>
<body>

<div th:replace="fragments/headerAdmin"></div>

<div class="container">
    <h3>Добавление товара</h3>
</div>

<div class="container">
    <form th:method="POST" th:action="@{/admin/product/add}" th:object="${product}" enctype="multipart/form-data">


        <div class="mb-3 row">
            <label for="title" class="col-sm-3 col-form-label">Введите наименование товара:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" th:field="*{title}" placeholder="Наименование"
                       id="title">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="description" class="col-sm-3 col-form-label">Введите описание товара:</label>
            <div class="col-sm-9">
                <textarea th:field="*{description}" class="form-control" placeholder="Описание"
                          id="description"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="price" class="col-sm-3 col-form-label">Введите цену товара: </label>
            <div class="col-sm-9">
                <input type="number" class="form-control" th:field="*{price}" min="1" step="0.00" id="price">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="seller" class="col-sm-3 col-form-label">Введите данные о продавце: </label>
            <div class="col-sm-9">
                <textarea th:field="*{seller}" class="form-control" placeholder="Продавец" id="seller"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="warehouse" class="col-sm-3 col-form-label">Введите страну производства: </label>
            <div class="col-sm-9">
                <input type="text" class="form-control" th:field="*{warehouse}" placeholder="" id="warehouse">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="category" class="col-sm-3 col-form-label">Введите производителя: </label>
            <div class="col-sm-9">
                <select name="category" class="form-select" th:field="*{category}" id="category">
                    <div th:each="element : ${category}">
                        <option th:text="${element.getName()}" th:value="${element.getId()}"></option>
                    </div>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-sm-9">
            <p style="color: red">Вы можете добавить до 5 фотографий. Первая фотография не может быть пустой т.к она
                будет
                являться главной</p>
                <div class="form-file mb-1">
                    <input type="file" class="form-control" id="file_one" name="file_one">
                </div>
                <div class="form-file mb-1">
                    <input type="file" class="form-control" id="file_two" name="file_two">
                </div>
                <div class="form-file mb-1">
                    <input type="file" class="form-control" id="file_three" name="file_three">
                </div>
                <div class="form-file mb-1">
                    <input type="file" class="form-control" id="file_four" name="file_four">
                </div>
                <div class="form-file mb-1">
                    <input type="file" class="form-control" id="file_five" name="file_five">
                </div>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
        </div>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
