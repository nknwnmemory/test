<header class="blog-header py-3" xmlns:th="https://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-7 text-start">
            <a class="blog-header-logo text-dark" href="/">Интернет-магазин пряжи</a>
        </div>
        <div class="col-5 d-flex justify-content-end align-items-center" sec:authorize="isAuthenticated()">
            <a class="link-secondary" href="/product" aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewbox="0 0 24 24"><title>Поиск</title><circle cx="10.5" cy="10.5" r="7.5"></circle><path d="M21 21l-5.2-5.2"></path></svg>
            </a>
            <a class="link-success" href="cart" aria-label="bi-basket">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-basket3" viewBox="0 0 16 16">
                    <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM3.394 15l-1.48-6h-.97l1.525 6.426a.75.75 0 0 0 .729.574h9.606a.75.75 0 0 0 .73-.574L15.056 9h-.972l-1.479 6h-9.21z"/>
                </svg>
            </a>

            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="#" sec:authorize="hasRole('ROLE_USER')" sec:authentication="name"></a>
                <a class="p-2 text-dark" href="/admin" sec:authorize="hasRole('ROLE_ADMIN')">Админка</a>
            </nav>
            <form method="post" th:action="@{/logout}">
                <input type="submit" class="btn btn-sm btn-outline-secondary" value="Выйти">
            </form>
        </div>

        <div class="col-5 d-flex justify-content-end align-items-center" sec:authorize="isAnonymous()">
            <a class="link-secondary" href="/product" aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewbox="0 0 24 24"><title>Поиск</title><circle cx="10.5" cy="10.5" r="7.5"></circle><path d="M21 21l-5.2-5.2"></path></svg>
            </a>
            <a class="btn btn-sm btn-outline-secondary" href="/authentication/login"
               sec:authorize="isAnonymous()">Войти</a>
        </div>
    </div>
</header>
